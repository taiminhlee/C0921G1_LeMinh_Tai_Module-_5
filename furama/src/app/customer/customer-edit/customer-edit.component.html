<div class="body">
  <div class="center justify-content-center">
    <h1>Edit Customer</h1>
    <form [formGroup]="customerEditForm" (ngSubmit)="onSubmit()">
      <div class="inputbox">
        <input type="text" required="required" formControlName="id" >
        <span>Id</span>
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('id').hasError('required') &&
            customerEditForm.get('id').dirty">
        Please input !!
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('id').hasError('pattern') &&
            customerEditForm.get('id').dirty">
        Wrong format !!
      </div>
      <div class="inputbox">
        <input type="text" required="required" formControlName="name">
        <span>Name</span>
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('name').hasError('required') &&
            customerEditForm.get('name').dirty">
        Please input !!
      </div>
      <span>Birthday</span>
      <div class="inputbox">
        <input type="date" required="required" formControlName="birthday">
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('birthday').hasError('required') &&
            customerEditForm.get('birthday').dirty">
        Please input !!
      </div>
      <div class="inputbox">
        <input type="text" required="required" formControlName="phone">
        <span>Phone</span>
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('phone').hasError('required') &&
            customerEditForm.get('phone').dirty">
        Please input !!
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('phone').hasError('pattern') &&
            customerEditForm.get('phone').dirty">
        Wrong format !!
      </div>
      <div class="inputbox">
        <input type="text" required="required" formControlName="email">
        <span>Email</span>
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('email').hasError('required') &&
            customerEditForm.get('email').dirty">
        Please input !!
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('email').hasError('email') &&
            customerEditForm.get('email').dirty">
        Wrong format !!
      </div>

      <div class="gender">
        <span>Gender: </span> <input type="radio" [value]="1" required="required" formControlName="gender">Male
        <input type="radio" [value]="0" required="required" formControlName="gender">Female

        <div class="text-danger" *ngIf="customerEditForm.get('gender').hasError('required') &&
            customerEditForm.get('gender').dirty">
          Please input !!
        </div>
      </div>

      <span>Customer Type</span>
      <div class="inputbox">

        <select formControlName="customerType">
          <option selected disabled>Choose please</option>
          <option value="{{customerType.id}}" *ngFor="let customerType of customerTypeList">{{customerType.name}}</option>
        </select>
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('customerType').hasError('required') &&
            customerEditForm.get('customerType').dirty">
        Please input !!
      </div>
      <div class="inputbox">
        <input type="text" required="required" formControlName="address">
        <span>Address</span>
      </div>
      <div class="text-danger" *ngIf="customerEditForm.get('address').hasError('required') &&
            customerEditForm.get('address').dirty">
        Please input !!
      </div>
      <div class="inputbox">
        <input type="button" value="submit">
      </div>
    </form>
  </div>
</div>
